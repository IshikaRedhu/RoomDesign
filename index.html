<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        src="assets/sky.png"
      ></a-sky>

      <a-plane
        src="assets/floor.png"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        src="assets/carpet1.png"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        src="assets/wakk.png"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        src="assets/painting1.png"
        position="-5 8 -3.3"
        rotation="0 0 0"
        width="5"
        height="5"
      ></a-plane>

      <a-plane
        src="assets/painting3.png"
        position="5 8 -3.3"
        rotation="0 0 0"
        width="5"
        height="5"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        src="assets/chair.png"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="assets/chair.png"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        
        <a-cylinder
          src="assets/chair.png"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="assets/chair.png"
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <a-cylinder
        src="assets/chair.png"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="assets/chair.png"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="assets/chair.png"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="assets/chair.png"
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>
      <a-box
        src="assets/table1.png"
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="assets/table1.png"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <a-cone
        src = "assets/lamp.png"
        position="0 8 0"
        radius-top="0.5"
        radius-bottom="2"></a-cone>
        <a-sphere src = "assets/bulb.png" position="0 7.5 0"></a-sphere>
        <a-cylinder
          src = "assets/lamp.png"
          radius="0.15"
          height="3"
          position="0 9.8 0"
        ></a-cylinder>
      
      <a-camera look-controls-enabled wasd-controls-enabled position="0 6 20">
      </a-camera>
    </a-scene>
  </body>
</html>
